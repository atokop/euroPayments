<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Euro Payments</title>

    <!--LOCAL-->
    <link rel="stylesheet" href="deps/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="deps/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="res/docs.min.css">
    <link rel="stylesheet" href="res/starter-template.css">
    <link rel="stylesheet" href="res/styles.css">
    <script src="deps/jquery-1.10.2.js"></script>
    <script src="deps/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="deps/angular/angular.js"></script>
    <script src="userSelectController.js"></script>
    <!--POLYMER-->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="bower_components/iron-selector/iron-selector.html">
    <link rel="import" href="bower_components/iron-image/iron-image.html">
    <link rel="import" href="user-view.html">
    <!--CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="myApp" style="background-color: #6495ed">


    <div class="container">
      <div class="starter-template row">
        <h1>European Payments</h1>
        <br><br>
        <span class="col-sm-2"></span>
        <div class="col-sm-8" ng-controller="userSelectController">
            <h3 ng-show="!usersLoaded">Please Wait</h3>
          <iron-selector ng-show="usersLoaded">
            <style>
              .iron-selected {
                background: #eee;
              }
            </style>
            <h3>Pick User</h3>
            <br>
            <script>console.log("here");</script>
            <div class="col-sm-3 userDiv" ng-repeat="user in users">
              <iron-image ng-show="user.photo" style="height:75; width: 75;" sizing="contain" src="{{user.photo}}"></iron-image>
              <script>console.log("there");</script>
              <iron-image ng-show="!user.photo" style="height:75; width: 75;" sizing="contain" src="res/defaultphoto.jpg"></iron-image>
            </div>
          </iron-selector>
        </div>
        <span class="col-sm-2"></span>
      </div>
      <div>
        <span class="col-sm-2"></span>
        <div class="col-sm-8" style="text-align:center">
          <user-view></user-view>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
